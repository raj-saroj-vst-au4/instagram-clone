<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" class="fa-brands fa-instagram" type="image/icon type">
    <title>Assignment insta</title>
    <script src="https://kit.fontawesome.com/f45f9d2f0a.js" crossorigin="anonymous"></script>
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="left-nav-bar">
            <h1>Instagram</h1>
            <div class="nav">
                <i class="fa-solid fa-house"></i>
                <strong>Home</strong>
            </div>
            <div class="nav">
                <i class="fa-solid fa-magnifying-glass"></i>
                <strong>Search</strong>
            </div>
            <div class="nav">
                <i class="fa-regular fa-compass"></i>
                <strong>Explore</strong>
            </div>
            <div class="nav">
                <i class="fa-regular fa-heart"></i>
                <strong>Notifications</strong>
            </div>
            <div class="nav">
                <i class="fa-regular fa-square-plus"></i>
                <strong>Create</strong>
            </div>
            <div class="nav">
                <!-- custom profile image -->
                <img class="nav-dp" src="assets/images/raj_profile.jpg">
                <strong><b>Profile</b></strong>
            </div>
        </div>
        <div class="right-content">
            <div class="content-info">
                <img class="main-dp" src="assets/images/raj_profile.jpg">
                <div class="about">
                    <h3>raj.s.saroj</h3>
                    <strong>Raj Saroj</strong>
                    <p>Awara</p>
                    <p>Meri ek taang nkli hey aur mey hockey ka bhot bda khiladi tha...</p>
                </div>
            </div>
            <div class="content-stories">
                <div class="story">
                    <img class="story-thumbnail" src="assets/images/story1.jpg">
                    <p>n-blinding</p>
                </div>
                <div class="story">
                    <img class="story-thumbnail" src="assets/images/story2.jpg">
                    <p>switzerland</p>
                </div>
                <div class="story">
                    <img class="story-thumbnail" src="assets/images/story3.jpg">
                    <p>birthday</p>
                </div>
                <div class="story">
                    <img class="story-thumbnail" src="assets/images/story4.jpg">
                    <p>monaco</p>
                </div>
                <div class="story">
                    <img class="story-thumbnail" src="assets/images/story5.jpg">
                    <p>paris</p>
                </div>
                <div class="story">
                    <img class="story-thumbnail" src="assets/images/story6.jpg">
                    <p>kuchv</p>
                </div>
                <div class="story">
                    <img class="story-thumbnail" src="assets/images/story7.jpeg">
                    <p>launchparty</p>
                </div>
            </div>
            <div class="content-posts">
                <img class="feed-post" src="assets/images/post1.jpg">
                <img class="feed-post" src="assets/images/post2.jpg">
                <img class="feed-post" src="assets/images/post3.jpg">
            </div>
        </div>
    </div>
    
</body>
</html>
